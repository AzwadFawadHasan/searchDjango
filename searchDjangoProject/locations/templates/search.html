


<form method="get" action="{% url 'search' %}">
    <input type="text" name="q" value="{{ query }}" placeholder="Search places...">
    <button type="submit">Search</button>
</form>


<ul>
{% for place in places %}
    <li>{{ place.state.country.name }} > {{ place.state.name }} > {{ place.name }}</li>
{% endfor %}
</ul>
